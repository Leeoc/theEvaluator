<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <meta name="description" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header content -->
    <div class="container">
      <div class="row">
        <div class="col float-left">
          <h1>theEvaluator</h1>
        </div>
        <div class="col float-right">
          <button class="btn btn-primary" id="add">Add</button>
          <button class="btn btn-danger" id="delete">Delete</button>
        </div>
      </div>
    </div>
    <br />

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            <div class="container">
                <div class="row">
                    <label class="form-label" for="customFile">Please upload a file</label>
                    <div class="col-10" style="display: inline-block;">
                        <input type="file" class="form-control" id="uploadedFile" />
                    </div>
                    <div class="col-2 float-right">
                        <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label class="form-label" for="customFile">Start a new project</label>
                    <div class="col-10" style="display: inline-block;">
                        <button type="button" class="btn btn-primary" id="newProjectBtn">New Project</button>
                    </div>
                </div>
            </div>
            
            <br><br>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>

  <!-- New entry -->
  <!-- Modal -->
  <div class="modal fade" id="addNewEntry" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h4>Add Row</h4>
            <form id="addNew">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="integrity">Act with Integrity</label>
                    <input type="number" class="form-control" id="integrity" placeholder="Score">
                  </div>
                  <div class="form-group">
                    <label for="difference">Make a difference</label>
                    <input type="number" class="form-control" id="difference" placeholder="Score">
                  </div>
                  <div class="form-group">
                    <label for="care">Care</label>
                    <input type="number" class="form-control" id="care" placeholder="Score">
                  </div>
                  <div class="form-group">
                    <label for="teamwork">Work together</label>
                    <input type="number" class="form-control" id="teamwork" placeholder="Score">
                  </div>
                  <div class="form-group">
                    <label for="reimagine">Reimagine the possible</label>
                    <input type="number" class="form-control" id="reimagine" placeholder="Score">
                  </div>
                  <button type="submit" class="btn btn-primary" id="addNewSubmit">Add</button>
                </form>

        </div>
        <div class="modal-footer">
            
        </div>

      </div>
    </div>
  </div>

    <!-- Datatable -->
    <div class="col">
        <div class="container">
        <table id="example" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Act with integrity</th>
                <th>Make a difference</th>
                <th>Care</th>
                <th>Work together</th>
                <th>Reimagine the possible</th>
                <th>Average</th>
            </tr>
            </thead>
        </table>
        </div>
    </div>

    <script src="static/js/main.js"></script>
  </body>
</html>
